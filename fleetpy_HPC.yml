name: fleetpy_HPC
channels:
  - conda-forge
  - gurobi
  - defaults
dependencies:
  # Core runtime
  - python=3.9
  - pip

  # Scientific stack (unpinned -> portable)
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - tqdm
  - requests

  # FleetPy-friendly libs
  - flask
  - flask-socketio
  - networkx==2.6.*       # good with py3.9 and many older codebases
  - shapely<2.0           # keep 1.x unless you know your code supports 2.x
  - rtree                  # spatial index used by many routing libs
  - pyyaml
  - pyzmq

  # Jupyter stack (only if you want notebooks on HPC; otherwise you can remove)
  - ipython
  - ipykernel
  - jupyter_client
  - jupyter_core

  # Leave low-level/system libs to solver (openssl/curl/glib/icu/etc.)

  - pip:
      - ax-platform==0.2.6
      - botorch==0.6.6
      - gpytorch==1.8.1
      - torch==1.13.1      # CPU wheel unless your cluster instructs otherwise
      - colorlog==6.9.0
      - multipledispatch==1.0.0
      - opt-einsum==3.3.0
      - packaging==24.0
      - plotly==5.18.0
      - pyro-api==0.1.2
      - pyro-ppl==1.8.6
      - tenacity==8.2.3
      - typeguard==4.1.2
      - typing-extensions==4.7.1
